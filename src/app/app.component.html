<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav role="navigation">
    <app-side-nav-list (closeSidenav)="sidenav.close()"></app-side-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <app-header (sideNavToggle)="sidenav.toggle()"></app-header>
    <main (click)="sidenav.close()"><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
